<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        height: 300px;
        width: 500px;
        background-color: blue;
        position: relative;
        margin: 200px 0 0 200px;
      }

      .red-circle {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        margin: 150px 0 0 250px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
