<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Mengatur font untuk seluruh halaman */
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Container utama menggunakan flexbox */
    .pricing-container {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      gap: 30px;
      min-height: 90vh;
      flex-wrap: wrap;
      /* Membungkus item flex ke baris berikutnya jika tidak cukup ruang */
    }

    /* Gaya dasar untuk setiap plan */
    .pricing-plan {
      background-color: gainsboro;
      max-width: 500px;
      min-width: 350px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      /* Efek transisi untuk hilangnya bayangan saat di-hover */
    }

    /* Menghilangkan bayangan saat di-hover */
    .pricing-plan:hover {
      box-shadow: none;
    }

    /* Gaya untuk judul plan */
    .plan-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Gaya untuk harga plan */
    .plan-price {
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Gaya untuk fitur plan */
    .plan-features {
      font-size: 1.1rem;
    }

    /* Gaya untuk tombol plan */
    .plan-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      color: white;
      background-color: grey;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Efek transisi untuk warna tombol saat di-hover */
    }

    /* Mengubah warna tombol saat di-hover dan menambahkan bayangan */
    .plan-button:hover {
      background-color: white;
      color: grey;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      /* Efek transisi untuk bayangan tombol saat di-hover */
    }

    /* Media query untuk responsifitas pada layar berukuran kecil (maksimal 768px) */
    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        /* Merubah susunan menjadi kolom pada layar berukuran kecil */
      }

      .pricing-plan {
        max-width: 100%;
        /* Mengisi lebar layar penuh pada perangkat mobile */
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

      </div>
      <button class="plan-button">Sign Up</a>
    </div>

    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <div class="plan-features">

    </div>

    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <div class="plan-features">

      <button class="plan-button">Sign Up</a>

  </div>

</body>

</html>
